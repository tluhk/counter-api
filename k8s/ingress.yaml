apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: counter-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: counter-api
                port:
                  number: 3333
